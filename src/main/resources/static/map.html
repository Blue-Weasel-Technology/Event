<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map Example</title>

  <!-- Leaflet CSS -->
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #map {
      height: 500px;
      width: 90%;
      margin: 20px auto;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Events Around You</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  const map = L.map('map', { attributionControl: false }).setView([44.4268, 26.1025], 6); // broader view

  var customIcon = L.icon({
    iconUrl: 'https://i.ibb.co/QvpHdZq6/Layer-1.png',

    iconSize:     [41, 60], // size of the icon
    iconAnchor:   [20, 60], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
  });

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);


  fetch('/events')
    .then(response => response.json())
    .then(events => {
      events.forEach(event => {
        const lat = event.location.latitude;
        const lon = event.location.longitude;

        if (lat && lon) {
          const popupContent = `
            <strong>${event.name}</strong><br>
            ${event.description}<br>
            <em>${event.location.city}, ${event.location.address}</em><br>
            <small>${event.date.date}</small>
          `;

          L.marker([lat, lon], { icon: customIcon })
            .addTo(map)
            .bindPopup(popupContent);
        }
      });
    })
    .catch(error => console.error('Failed to load events:', error));
</script>
</body>
</html>
